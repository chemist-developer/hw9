    <script>
      function counter(value, step){ 
          let count = value; 
          counter.reset = () => count = 0; 
          return () => count += step; 
      }
        let instCounter = counter(0, 1); 
        console.log(instCounter()); 
        console.log(instCounter()); 
        console.log(instCounter()); 
        console.log(counter.reset());
        console.log(instCounter());
    </script>
